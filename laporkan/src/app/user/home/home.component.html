<app-navbar></app-navbar>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let item of documents" class="max-w-sm mx-auto my-4">
        <div class="bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
        <img class="w-full h-48 object-cover rounded-t-lg" src="{{ item.imageUrls[0] }}" alt="{{ item.title }}" />
        <div class="p-4">
            <h5 class="text-xl font-bold text-gray-900 dark:text-white">{{ item.title }}</h5>
            <p class="mt-2 text-gray-700 dark:text-gray-400">{{ item.description }}</p>
            <a [routerLink]="['/view', item.id]" class="mt-4 block px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
            </a>
        </div>
        </div>
    </div>
</div>
