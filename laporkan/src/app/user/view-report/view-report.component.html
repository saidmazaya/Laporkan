<div *ngIf="documentData">
    <h2>{{ documentData.title }}</h2>
    <p>{{ documentData.description }}</p>
    <p>{{ documentData.category }}</p>
    <p>{{ documentData.informant }}</p>
    <ul>
        <li *ngFor="let item of documentData.imageUrls">
          <img src="{{ item }}">
        </li>
      </ul>
  </div>
