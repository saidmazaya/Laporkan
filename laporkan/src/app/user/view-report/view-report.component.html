<app-navbar></app-navbar>
<div *ngIf="documentData" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-4">{{ documentData.title }}</h2>
  <p class="text-gray-700 mb-4"><span class="font-bold">Deskripsi</span> : {{ documentData.description }}</p>
  <p class="text-gray-600 mb-4"><span class="font-bold">Jenis</span> : {{ documentData.category }}</p>
  <p class="text-gray-600 mb-4"><span class="font-bold">Informan</span> : {{ documentData.informant }}</p>

  <!-- Buatkan Status Belum DIproses yang ada background border merah yang ada transparansi-->
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">{{ documentData.status }}</strong>
  </div>

  <ul class="grid grid-cols-2 gap-4">
    <li *ngFor="let item of documentData.imageUrls" class="rounded-md overflow-hidden">
      <img src="{{ item }}" alt="Gambar" class="w-full h-full object-cover">
    </li>
  </ul>

  <button [routerLink]="['/home']" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Kembali
  </button>
</div>
