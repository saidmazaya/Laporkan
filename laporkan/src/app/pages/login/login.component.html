<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form [formGroup]="form">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
            <div *ngIf="form.get('email')!.hasError('required')" class="text-red-500 text-xs mt-1">Email is required</div>
            <div *ngIf="form.get('email')!.hasError('email')" class="text-red-500 text-xs mt-1">Email is Invalid</div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
            <div *ngIf="form.get('password')!.hasError('required')" class="text-red-500 text-xs mt-1">Password is required</div>
        </div>
        <button type="submit" [disabled]="!form.valid" (click)="login()" 
            *ngIf="!isLoggingIn"
            class="bg-blue-500 text-white py-2 px-4 rounded-md mb-4">
            Login
        </button>
        </form>
        <!-- Tampilkan pesan error jika ada -->
        <div *ngIf="loginError" class="text-red-500 text-xs mt-1">{{ loginError }}</div>
        <!-- ... (bagian lainnya) ... -->
        <div class="flex items-center justify-between">
        <hr class="w-1/4 border-t">
        <span class="text-gray-500">or</span>
        <hr class="w-1/4 border-t">
        </div>
        <button class="bg-red-600 text-white py-2 px-4 rounded-md mt-4">Login with Google</button>
    </div>
</div>
