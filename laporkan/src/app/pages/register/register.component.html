<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form [formGroup]="form">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
            <div *ngIf="form.get('email')!.hasError('required')" class="text-red-500 text-xs mt-1">Email is required</div>
            <div *ngIf="form.get('email')!.hasError('email')" class="text-red-500 text-xs mt-1">Invalid email address</div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
            <div *ngIf="form.get('password')!.hasError('required')" class="text-red-500 text-xs mt-1">Password is required</div>
        </div>
        <div class="flex items-center justify-between mt-4">
            <button type="submit" [disabled]="!form.valid" class="bg-blue-500 text-white py-2 px-4 rounded-md disabled:bg-slate-500">Register</button>
            <!-- Tombol Login -->
            <button class="bg-green-500 text-white py-2 px-4 rounded-md ml-auto">
                Login
            </button>
        </div>
        </form>

</div>
