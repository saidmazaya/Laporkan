<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="form.get('email')!.dirty && (form.get('email')!.hasError('required') || form.get('email')!.hasError('email'))" class="text-red-500 text-xs mt-1">
                    <ng-container *ngIf="form.get('email')!.hasError('required')">Email is required</ng-container>
                    <ng-container *ngIf="form.get('email')!.hasError('email')">Invalid email address</ng-container>
                </div>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" formControlName="username" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="form.get('username')!.dirty && (form.get('username')!.hasError('required') || form.get('username')!.hasError('username'))" class="text-red-500 text-xs mt-1">
                    <ng-container *ngIf="form.get('username')!.hasError('required')">username is required</ng-container>
                    <ng-container *ngIf="form.get('username')!.hasError('username')">Invalid username address</ng-container>
                </div>
            </div>
            <div class="mb-4">
                <label for="nik" class="block text-sm font-medium text-gray-600">NIK</label>
                <input type="number" id="nik" name="nik" formControlName="nik" [minlength]="16" [maxlength]="16" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="form.get('nik')!.dirty && (form.get('nik')!.hasError('required') || form.get('nik')!.hasError('nik'))" class="text-red-500 text-xs mt-1">
                    <ng-container *ngIf="form.get('nik')!.hasError('required')">NIK is required</ng-container>
                    <ng-container *ngIf="form.get('nik')!.hasError('nik')">Invalid NIK address</ng-container>
                </div>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="number" id="phone" name="phone" formControlName="phone" [minlength]="8" [maxlength]="14" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="form.get('phone')!.dirty && (form.get('phone')!.hasError('required') || form.get('phone')!.hasError('phone'))" class="text-red-500 text-xs mt-1">
                    <ng-container *ngIf="form.get('phone')!.hasError('required')">phone is required</ng-container>
                    <ng-container *ngIf="form.get('phone')!.hasError('phone')">Invalid phone address</ng-container>
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <textarea name="address" id="address" formControlName="address" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
                <div *ngIf="form.get('address')!.dirty && (form.get('address')!.hasError('required') || form.get('address')!.hasError('address'))" class="text-red-500 text-xs mt-1">
                    <ng-container *ngIf="form.get('address')!.hasError('required')">address is required</ng-container>
                    <ng-container *ngIf="form.get('address')!.hasError('address')">Invalid address address</ng-container>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="form.get('password')!.dirty && form.get('password')!.hasError('required')" class="text-red-500 text-xs mt-1">
                    Password is required
                </div>
            </div>
            <div class="flex items-center justify-between mt-4">
                <button type="submit" [disabled]="!form.valid" class="bg-blue-500 text-white py-2 px-4 rounded-md disabled:bg-slate-500">Register</button>
            </div>
        </form>
        <!-- Tampilkan pesan error jika ada -->
        <div *ngIf="loginError" class="text-red-500 text-xs mt-1">{{ loginError }}</div>
        <div class="mt-4 text-sm text-gray-600">
            Already have an account? <a [routerLink]="['/login']" class="text-blue-500">Login here</a>.
        </div>
        <div class="flex items-center justify-between mt-4 w-full">
            <button class="bg-white shadow-md flex text-black border py-2 px-4 rounded-md w-full justify-center gap-3" (click)="googleLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" class="w-6 h-6" alt="" srcset="">
                Register with Google
            </button>
        </div>
    </div>
</div>
